<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>LOGIN</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input type="text" formControlName="username" matInput placeholder="Username" required>
          <mat-error *ngIf="isValidField('username')">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input separator">
          <input type="password" formControlName="password" matInput placeholder="Password" required>
          <mat-error *ngIf="isValidField('password')">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
